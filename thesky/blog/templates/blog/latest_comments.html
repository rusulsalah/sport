<ul class="list-group-flush latest-comment">
    {% for comment in comments %}
     <li class="list-group-item latest-comment-item">
        <a class="text-dark" href="{% url 'detail' comment.id %}">
         {{comment.body}}</a>
    </li>
    {% empty %}
     <li class="list-group-item latest-comment-item">لايوجد تعليقات
     </li>{% endfor %}
</ul>
